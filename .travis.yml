language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
addons:
  apt:
    update: true
env:
  - PACKAGE_NAME=enforce-pep8 PACKAGE_VERSION=0.0.11
before_install:
  - sudo add-apt-repository -y ppa:duggan/bats
  - sudo apt-get -y install bats
install:
  - pip install pip==20.2
  - pip install -r requirements-dev.txt -U
script:
    - ./analyse-source-code.sh
    - ./test-package.sh
after_success:
  - coveralls
notifications:
  email: false
